<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/667bf4db8f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Home Finance</title>
</head>

<body>

    <header>
        <div id="logo" class="d-md-block d-flex justify-content-center">
            <h1>Home Finance</h1>
        </div>

    </header>

    <main>
        <section id="balance" class="d-md-flex flex-md-row">
            <div class="d-flex justify-content-center flex-md-fill">
                <div id="income" class="card rounded-lg p-3 my-3 d-md-flex flex-md-fill">
                    <h4>Entradas</h4>
                    <h3>R$ 10000,00</h3>
                </div>
            </div>
            <div class="d-flex justify-content-center flex-md-fill">
                <div id="outcome" class="card rounded-lg p-3 my-3 d-md-flex flex-md-fill">
                    <h4>Saídas</h4>
                    <h3>R$ 5000,00</h3>
                </div>
            </div>
            <div class="d-flex justify-content-center flex-md-fill">
                <div id="total" class="card card-total rounded-lg p-3 my-3 d-md-flex flex-md-fill">
                    <h4>Total</h4>
                    <h3>R$ 5000,00</h3>
                </div>
            </div>
        </section>

        <section id="menu">
            <div class="container-btn-new-trans py-3">
                <a href="#" class="">+ Nova Transação</a>
            </div>
        </section>

        <section id="transaction">
            <div class="table-responsive">
                <table id="data-table" class="table">
                    <thead>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Luz</td>
                            <td>R$ 5000,00</td>
                            <td>01/02/2021</td>
                            <th><i class="fas fa-minus-circle"></th>
                        </tr>
                        <tr>
                            <td>Criação Website</td>
                            <td>R$ 10000,00</td>
                            <td>02/02/2021</td>
                            <th><i class="fas fa-minus-circle"></i></th>
                        </tr>
                        <tr>
                            <td>Internet</td>
                            <td>- R$ 100,00</td>
                            <td>01/02/2021</td>
                            <th><i class="fas fa-minus-circle"></i></th>
                        </tr>
    
                    </tbody>
                </table>
            </div>
            
        </section>

    </main>

    <footer>
        <h6 class="d-flex flex-row justify-content-center m-5">Milton dev.</h6>
    </footer>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
