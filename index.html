<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/667bf4db8f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Home Finance</title>
</head>

<body>

    <header>
        <div id="logo" class="d-md-block d-flex justify-content-center">
            <h1>Home Finance</h1>
        </div>

    </header>

    <main>
        <section id="balance" class="d-md-flex flex-md-row justify-md-content-between">
            <div id="income" class="d-flex justify-content-center flex-md-fill">
                <div class="card rounded-lg p-3 my-3 d-md-flex flex-md-fill">
                    <h4>Entradas</h4>
                    <h3 id="incomeDisplay">R$ 0,00</h3>
                </div>
            </div>
            <div id="outcome" class="d-flex justify-content-center flex-md-fill">
                <div class="card rounded-lg p-3 my-3 d-md-flex flex-md-fill">
                    <h4>Saídas</h4>
                    <h3 id="expenseDisplay">R$ 0,00</h3>
                </div>
            </div>
            <div id="total" class="d-flex justify-content-center flex-md-fill">
                <div class="card card-total rounded-lg p-3 my-3 d-md-flex flex-md-fill">
                    <h4>Total</h4>
                    <h3 id="totalDisplay">R$ 0,00</h3>
                </div>
            </div>
        </section>

        <section id="menu">
            <div class="container-btn-new-trans py-3">
                <a href="#" class="" onclick="layer.open()">+ Nova Transação</a>
            </div>
        </section>

        <section id="transaction">
            <div class="table-responsive">
                <table id="data-table" class="table">
                    <thead>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </thead>
                    <tbody>
                    </tbody>

                </table>
            </div>
            
        </section>

    </main>

    <div class="layer-overlay">
        <div class="layer">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group my-2">
                        <label for="description"></label>
                        <input
                            type="text"
                            id="description"
                            name="description"
                            placeholder="Descrição"
                        />
                    </div>
                    <div class="input-group my-2">
                        <label for="amount"></label>
                        <input
                            type="number"
                            step="0.01"
                            id="amount"
                            name="amount"
                            placeholder="0,00"
                        />
                        <small class="help mt-2">Use o sinal - (negativo) para despesas e , 
                            (vírgula) para casas decimais.</small>
                    </div>
                    <div class="input-group">
                        <label for="date"></label>
                        <input
                            type="date"
                            id="date"
                            name="date"
                        />
                    </div>
                    <div class="input-group actions d-flex flex-row justify-content-between">
                        <a href="#" class="button action"><button class="btn btn-danger mt-2" onclick="layer.close()">Cancelar</button></a>
                        <a href="#" class="button action"><button class="btn btn-success mt-2">Salvar</button></a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer>
        <h6 class="d-flex flex-row justify-content-center m-5">Milton dev.</h6>
    </footer>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    

</body>

</html>
